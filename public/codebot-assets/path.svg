<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Base -->
  <rect width="64" height="64" fill="#f0f9ff" rx="4"/>
  
  <!-- Grid pattern -->
  <rect x="2" y="2" width="60" height="60" fill="#ffffff" rx="3"/>
  
  <!-- Subtle grid lines -->
  <line x1="32" y1="2" x2="32" y2="62" stroke="#e0e7ff" stroke-width="1" opacity="0.3"/>
  <line x1="2" y1="32" x2="62" y2="32" stroke="#e0e7ff" stroke-width="1" opacity="0.3"/>
  
  <!-- Corner dots -->
  <circle cx="8" cy="8" r="1.5" fill="#cbd5e1" opacity="0.4"/>
  <circle cx="56" cy="8" r="1.5" fill="#cbd5e1" opacity="0.4"/>
  <circle cx="8" cy="56" r="1.5" fill="#cbd5e1" opacity="0.4"/>
  <circle cx="56" cy="56" r="1.5" fill="#cbd5e1" opacity="0.4"/>
  
  <!-- Border -->
  <rect x="1" y="1" width="62" height="62" fill="none" stroke="#e2e8f0" stroke-width="1" rx="4"/>
