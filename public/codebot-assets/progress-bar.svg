<svg width="200" height="24" viewBox="0 0 200 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="24" fill="#e2e8f0" rx="12"/>
  
  <!-- Progress fill (60%) -->
  <rect width="120" height="24" fill="url(#progressGrad)" rx="12"/>
  
  <!-- Text -->
  <text x="100" y="16" font-family="Arial" font-size="11" fill="#1e293b" text-anchor="middle" font-weight="600">60%</text>
  
  <defs>
    <linearGradient id="progressGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>